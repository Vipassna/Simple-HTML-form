<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
   
</body>
<form>
<div id="content">
    <div>
        <h1>Contact Form</h1>
    </div><br>
    <div>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
    </div><br>
    <div>
        <input type="email" placeholder="Email address">
        <input type="number" placeholder="Phone Number">
    </div><br>
    <div>
        <input type="url" placeholder="website url">
        <select name="Select department" id="select department">
            <option value="Cse">CSE</option>
            <option value="Ece">ECE</option>
        </select>
    </div><br>
    <div>
        <textarea name="message" rows="10" cols="40" placeholder="Enter message or comment"></textarea>
    </div>
    <div>
       <input type="text" placeholder="hint: don't be negative or off the topic">
    </div><br>
    <div>
        <input type="text" placeholder="Enter captcha">
    </div><br>
    <div>
        <button type="button" form="form" value="cancel">Cancel</button>
        <button type="submit" form="form" value="submit">Submit</button>
    </div>
   

</div>
</form>
</html>
