<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisa Udda</title>
</head>
<body>
    <header style="text-align: center;">Payment Gateway</header>
    <form>
        <label>First Name:</label>
        <input type="text" id="fname" placeholder="Enter your first name"><br>
        <label>Last Name:</label>
        <input type="text" id="lname" placeholder="Enter your last name"><br>
        <label>Street Address:</label>
        <input type="text" id="Address"><br>
        <label>City:</label>
        <input type="text" id="city"><br>
        <label>State:</label>
        <input type="text" id="state"><br>
        <label>Zip/Postal code:</label>
        <input type="number" id="zip"><br>
        <label>Credit card type:</label>
        <label class="container"> MasterCard
        <input type="radio" id="button" name="card" value="MasterCard"></label><br>
        <label class="container">Discover
        <input type="radio" id="button" name="card" value="Discover"></label><br>
        <label class="container"> Visa
        <input type="radio" id="button" name="card" value="Visa"></label><br>
        <label>Credit Card Number:
            <input type="number" id="num"></label><br>
        <label>Expiry date
            <input type="datetime" id="date">
        </label><br>
        <label>CVV
            <input type="password" id="cvv">
        </label><br>
        <label>
            <input type="button" value="submit">
        </label>

       
    </form>
</body>
</html>
