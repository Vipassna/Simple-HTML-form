<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
</body>
<fieldset> 
<div id="container">
    <div>
        <label>Name</label><br>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
    </div><br>
    <div> 
        <label>Choose your username</label><br>
        <input type="text" placeholder="@gmail.com">
        <p>I prefer to use my current email address</p>
    </div><br>
    <div>
        <label>Create a password</label><br>
        <input type="password">
    </div><br>
    <div>
        <label>Confirm your password</label><br>
        <input type="password">
    </div><br>
    <div>
        <label>Birthday</label><br>
        <input type="text" placeholder="Day" maxlength="3">
        <select name="Month">
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
            
        </select>
        <input type="text" placeholder="Year" value="year">
    </div><br>
    <div>
        <label>Gender</label><br>
        <select name="I am">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div><br>
    <div>
        <label>Mobile Phone</label><br>
        <input type="text" placeholder="+91-">
    </div><br>
    <div>
        <label>Your current email address</label><br>
        <input type="text"><br>
    </div><br>
    <div>
        <label>Location</label><br>
        <input type="text">
    </div><br>
    <div>
        <button type="submit" value="submit">Submit</button>
    </div>
</div>
</fieldset>
</html>
