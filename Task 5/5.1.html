<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergreen Valley College</title>
</head>
<body>
    <header><h1><i>Evergreen Valley College Survey</i></h1></header>
    <a href="Emailwebmaster" target="_blank">Emailwebmaster</a>
    <a href="https://www.evc.edu/" target="_blank">Evergreen Valley College website</a>
</body><br>
<div id="container">
<div>
    <label><b><i>Personal Information</i></b></label><br><br>
    <label><b>Name</b></label>
    <input type="text"><br><br>
    <label><b>Email</b></label>
    <input type="email"><br><br>
    <label><b>Age</b></label>
    <input type="radio" id="button" value="<18"> less than 18
    <input type="radio" id="button" value="18-25"> 18-25
    <input type="radio" id="button" value="26-40"> 26-40
    <input type="radio" id="button" value="41-65"> 41-65
    <input type="radio" id="button" value=" 65+"> 65+
</div><br><br>
<div>
    <label><b><i>Academic Information</i></b></label><br><br>
    <label><b> Goals:</b> </label>
    <label>check all that apply:</label><br><br>
    <input type="checkbox"> Associate Degree
    <input type="checkbox">Transfer to c8u
    <input type="checkbox"> Transfer to UC
    <input type="checkbox">Personal Enrichment
</div><br><br>
<div>
    <label><b>Field of study</b></label>    
    <label>Select all that apply, Hold CTRL when clicking to select multiple items</label><br><br>
    <select name="field" size="5">
        <option>Accounting</option>
        <option>Astronomy</option>
        <option>Business</option>
        <option>Chemistry</option>
        <option>Computer Informatics system</option>
        <option>Health</option>
    </select>

</div><br><br>
<div>
    <label><b><i>Comments:</i></b></label>
    <textarea rows="5" cols="30" placeholder="Enter here..."></textarea>
</div><br><br>
<div>
    <button type="submit" value="submit">Send data</button>
    <button type="reset" value="reset">Reset form</button>
</div>
</div>
</html>
